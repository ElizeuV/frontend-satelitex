<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SateliteX - Login</title>

  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="../css/login.css">
  <link rel="stylesheet" href="../css/footer.css">

  <link rel="shortcut icon" href="../favicon/logo-satelitex.png" type="image/x-icon">
</head>

<body>
  <header class="header">
    <h1 class="header_title">
      <a href="../index.html">SateliteX</a>
    </h1>
  </header>

  <main>
    <div class="login">
      <form method="POST" class="login_form">
        <h1>Login</h1>
        <p>Digite os seus dados de acesso no campo abaixo.</p>

        <label for="email">E-mail</label>
        <input id="email" type="email" placeholder="Digite seu e-mail" autofocus="true" />

        <label for="password">Senha</label>
        <input id="password" type="password" placeholder="Digite sua senha" />

        <a href="">Esqueci minha senha</a>
        <button type="submit">Acessar</button>
      </form>
    </div>
  </main>

  <footer class="footer">
    <p class="footer_text">® 2023 Satélitex. Todos os direitos reservados.</p>
  </footer>
</body>

</html>
